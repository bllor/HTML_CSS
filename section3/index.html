<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>잔재미코딩</title>
    <meta name="description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="keyword" content="코딩, python, js, " />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Open graph  facebook, linkedIn-->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="온라인 강의 사이트" />
    <meta
      property="og:description"
      content="강의 리스트를 공유하는 웹사이트 입니다."
    />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- twitter card(Twitter) -->
    <meta name="twitter:title" content="온라인 강의 사이트" />
    <meta
      name="twitter:description"
      content="강의 리스트를 공유하는 웹사이트 입니다."
    />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="dongil choi" />

    <!-- 파비콘 : 웹사이트를 대표하는 아이콘 -->
    <link rel="'icon" href="img/fun-coding.ico" />
    <!-- 아이폰 파비콘-->
    <link rel="'apple-touch-icon" href="img/fun-coding.ico" />

    <!-- IE 파비콘-->
    <link rel="'short icon" type="image/icon" href="img/fun-coding.ico" />

    <!-- css Reset 최상단에 적어야함, 하단에 적으면 css파일에 있는 내용이 초기화될 수도 있음 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--아이콘 가져오기  -->
    <!-- https://fontawesome.com/start -->
    <script
      src="https://kit.fontawesome.com/f1def33959.js"
      crossorigin="anonymous"
    ></script>
    <!-- 폰트 다운로드 Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand"><a href="google.com">잔재미코딩</a></div>
          <div class="head-blog">
            <a href="naver.com">잔재미코딩 블로그 모음</a>
          </div>
        </div>
      </div>
    </header>
    <!-- 메인 이미지 정의-->
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
            <div class="title">test</div>
            <div class="message">
              message1<br />
              message2<br />
              message3<br />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- -->
    <section>
      <div class="inner">
        <div class="skill-container">
          <div class="skill">
            <i class="skill-icon fab fa-python python-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
          <div class="skill">
            <i class="skill-icon fab fa-python python-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화2</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
          <div class="skill">
            <i class="skill-icon fab fa-python python-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화3</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
          <div class="skill">
            <i class="skill-icon fab fa-python python-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화4</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>

<!--
    오픈그래프 : 링크 공유 시 설명도 함께 나올 수 있게 하는 기능
    cdn이 중단될 수도 있으므로, 다운로드 받아서 사용하는 것도 하나의 방법
    CDN(Content Delivery Network)은 콘텐츠 전송 네트워크를 의미하며, 웹 컨텐츠를 사용자에게 빠르게 전달하는 기술
-->
